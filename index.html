<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF情報表示ツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>EXIF情報表示ツール</h1>
    </header>

    <main>
        <section id="upload-area">
            <div id="drop-zone">
                <p>📷 画像をドラッグ&ドロップ<br>または<br>クリックしてファイルを選択</p>
                <input type="file" id="file-input" accept="image/jpeg,image/png,image/tiff,.jpg,.jpeg,.png,.tif,.tiff" style="display: none;">
            </div>
            <div id="error-message" class="hidden"></div>
        </section>

        <section id="content-area" class="hidden">
            <div id="preview-area">
                <h2>プレビュー</h2>
                <img id="preview-image" alt="画像プレビュー">
                <div id="file-info"></div>
            </div>

            <div id="exif-area">
                <div id="search-area">
                    <input type="text" id="search-box" placeholder="🔍 EXIF情報を検索...">
                    <label>
                        <input type="checkbox" id="show-raw-toggle">
                        生データ（JSON）表示
                    </label>
                </div>

                <div id="tabs">
                    <button class="tab-button active" data-tab="basic">基本情報</button>
                    <button class="tab-button" data-tab="camera">カメラ情報</button>
                    <button class="tab-button" data-tab="settings">撮影設定</button>
                    <button class="tab-button" data-tab="gps">GPS情報</button>
                    <button class="tab-button" data-tab="other">その他</button>
                </div>

                <div id="tab-content">
                    <div class="tab-pane active" data-tab="basic">
                        <table id="basic-table" class="exif-table"></table>
                    </div>
                    <div class="tab-pane" data-tab="camera">
                        <table id="camera-table" class="exif-table"></table>
                    </div>
                    <div class="tab-pane" data-tab="settings">
                        <table id="settings-table" class="exif-table"></table>
                    </div>
                    <div class="tab-pane" data-tab="gps">
                        <table id="gps-table" class="exif-table"></table>
                    </div>
                    <div class="tab-pane" data-tab="other">
                        <table id="other-table" class="exif-table"></table>
                    </div>
                </div>

                <div id="raw-data-area" class="hidden">
                    <h3>生データ（JSON）</h3>
                    <pre id="raw-data"></pre>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="js/exif-parser.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
